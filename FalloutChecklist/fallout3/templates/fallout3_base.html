<!-- fallout3_base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Fallout 3{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'fallout3_favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{% static 'fallout3/fallout3.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'home' %}">Vault</a>
    <div class="navbar-nav">
        <a class="nav-item nav-link" href="{% url 'fallout3_quests' %}">Fallout 3</a>
        <a class="nav-item nav-link" href="{% url 'new_vegas_coming_soon' %}">Fallout: New Vegas</a>
    </div>
    <div class="ml-auto">
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" id="adminDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    style="border: 0;">
                Menu
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminDropdown">
                <a class="dropdown-item" href="{% url 'admin:index' %}" target="_blank" rel="noopener">Admin</a>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block menu %}
        {% include "fallout3_menu.html" %}
    {% endblock %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
